<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/modify.css}" rel="stylesheet" />
</head>
<body>
	<form th:action="@{/modi}" method="post">
		<input type="hidden" th:value="${post.id}"/>
		<p>
			<label for="post_title">Title</label>
			<input id="post_title" type="text" name="post_title" th:value="${post.title}" required/>
		</p>
		<p>
			<label for="post_content">Content</label>
			<textarea id="post_content" name="post_content" th:utext="${post.content}" required></textarea>
		</p>
		<p>
			<button><a th:href="@{/delete(id=${post.id})}">Delete</a></button>
			<button type="submit">Submit</button>
		</p>
	</form>
</body>
</html>
